<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will you be my Valentine? üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffe6eb, #fff);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
      overflow: hidden;
    }

    .card {
      background: #fff;
      padding: 40px 30px;
      border-radius: 18px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 420px;
    }

    h1 {
      margin-bottom: 10px;
    }

    .sub {
      font-size: 14px;
      color: #777;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 80px;
    }

    button {
      padding: 12px 26px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.25s ease;
      position: absolute;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      left: 50%;
      transform: translateX(-50%);
      transition: opacity 0.3s ease;
    }

    #yesBtn:hover {
      background: #ff2e4d;
      transform: translateX(-50%) scale(1.1);
    }

    #noBtn {
      background: #eee;
      color: #444;
      left: 20%;
    }

    .hint {
      margin-top: 15px;
      font-size: 24px;
      font-weight: bold;
      color: #ff4d6d;
    }

    .yay {
      display: none;
    }

    .yay h1 {
      font-size: 36px;
    }

    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background: red;
      top: -10px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    .side-image {
      position: fixed;
      width: 200px;
      height: 200px;
      display: none;
      border-radius: 15px;
      z-index: 9999;
      box-shadow: 0 10px 30px rgba(255,0,0,0.5);
      background: #ffe6eb;
      padding: 20px;
      text-align: center;
      font-size: 80px;
      line-height: 160px;
    }

    .side-image.left {
      left: 30px;
      top: 50%;
      margin-top: -100px;
    }

    .side-image.right {
      right: 30px;
      top: 50%;
      margin-top: -100px;
    }

    .side-image.show {
      display: block !important;
      animation: popIn 0.3s ease;
    }

    @keyframes popIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>

  <div class="side-image left" id="leftImg">üò≠</div>
  <div class="side-image right" id="rightImg">üíî</div>

  <div class="card" id="card">
    <h1>Anu, will you be my Valentine? üíñüíû</h1>
    <div class="sub">Choose wisely. (The ‚ÄúNO‚Äù button is‚Ä¶ shy.)</div>

    <div class="buttons">
      <button id="yesBtn">YES</button>
      <button id="noBtn">NO</button>
    </div>

    <div class="hint" id="hint"></div>
  </div>

  <div class="card yay" id="yay">
    <h1>üíñ YAY!!! üíñ</h1>
    <p>Best decision ever üòò</p>
    <img src="https://static.vecteezy.com/system/resources/previews/001/936/488/original/couple-kissing-happy-valentine-cartoon-character-illustration-vector.jpg" width="200" />
    <p><h1><b>Anu, I love you ‚ù§Ô∏è</b></h1></p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const hint = document.getElementById("hint");
    const card = document.getElementById("card");
    const yay = document.getElementById("yay");
    const bgMusic = document.getElementById("bgMusic");
    const leftImg = document.getElementById("leftImg");
    const rightImg = document.getElementById("rightImg");

    let noCount = 0;

    // Start music on first interaction
    document.body.addEventListener('click', () => {
      bgMusic.play().catch(e => console.log("Audio play failed:", e));
    }, { once: true });

    const messages = [
      "Think again üòå",
      "Don't do this to me üíî",
      "This could be a mistake üò≠",
      "Are you sure? ü•∫",
      "Please reconsider ü•π",
      "My heart is breaking üíî",
      "Last chance üò≥"
    ];

    const sadEmojis = [
      ["üò¢", "üíî"],
      ["üò≠", "üò¢"],
      ["üíî", "üò≠"],
      ["ü•∫", "üíî"],
      ["üò∞", "üò±"],
      ["üòñ", "üòû"],
      ["üòø", "üíî"]
    ];

    noBtn.addEventListener("mouseover", moveNo);
    noBtn.addEventListener("click", handleNoClick);

    function moveNo() {
      noCount++;

      const x = Math.random() * 550;
      const y = Math.random() * 50;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;

      hint.innerText = messages[Math.min(noCount - 1, messages.length - 1)];

      if (noCount >= 7) {
        noBtn.style.display = "none";
        hint.innerText = "Nice try üòè";
      }
    }

    function handleNoClick() {
      console.log("NO clicked! Count:", noCount);
      
      // Get emoji pair for this click
      const emojiIndex = Math.min(noCount, sadEmojis.length - 1);
      const [leftEmoji, rightEmoji] = sadEmojis[emojiIndex];
      
      console.log("Showing emojis:", leftEmoji, rightEmoji);
      
      // Set the emojis
      leftImg.textContent = leftEmoji;
      rightImg.textContent = rightEmoji;
      
      // Show them
      leftImg.classList.add("show");
      rightImg.classList.add("show");
      
      console.log("Emojis should be visible now!");
      
      // Fade YES button
      yesBtn.style.opacity = "0.3";
      yesBtn.style.pointerEvents = "none";

      // Hide emojis and restore YES button after 2 seconds
      setTimeout(() => {
        leftImg.classList.remove("show");
        rightImg.classList.remove("show");
        yesBtn.style.opacity = "1";
        yesBtn.style.pointerEvents = "auto";
      }, 2000);

      moveNo();
    }

    yesBtn.addEventListener("click", () => {
      card.style.display = "none";
      yay.style.display = "block";
      startConfetti();
      // Play victory music
      bgMusic.volume = 0.7;
    });

    function startConfetti() {
      for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background =
          ["#ff4d6d", "#ffc2d1", "#ff85a1"][Math.floor(Math.random() * 3)];
        confetti.style.animationDuration = 2 + Math.random() * 2 + "s";
        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 4000);
      }
    }
  </script>

</body>
</html>
